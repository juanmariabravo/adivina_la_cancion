<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Adivina la Canci√≥n</title>
</head>
<body>
    <div class="register-container">
        <!-- Background con efecto musical -->
        <div class="background-effects">
            <div class="floating-note">üéµ</div>
            <div class="floating-note">üé∂</div>
            <div class="floating-note">üéµ</div>
            <div class="floating-note">üé∂</div>
        </div>

        <!-- Card de registro -->
        <div class="register-card">
            <!-- Header -->
            <div class="card-header">
                <a href="/" class="back-button">
                    <span class="back-arrow">‚Üê</span>
                    Volver al inicio
                </a>
                <div class="logo-section">
                    <div class="logo">üéµ</div>
                    <h1>Crear Cuenta</h1>
                    <p>√önete a la comunidad musical</p>
                </div>
            </div>

            <!-- Formulario -->
            <form class="register-form" id="registerForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="username"
                            [(ngModel)]="username"
                            name="username"
                            placeholder="Elige tu nombre de usuario"
                            required
                            minlength="3"
                            maxlength="20"
                        >
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            [(ngModel)]="email"
                            name="email"
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            [(ngModel)]="pwd1"
                            name="password"
                            placeholder="Crea una contrase√±a segura"
                            required
                            minlength="6"
                        >
                        <!-- <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar/Ocultar contrase√±a">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="#555" stroke-width="2" fill="none"/>
                                <circle cx="12" cy="12" r="3.5" stroke="#555" stroke-width="2" fill="none"/>
                                <circle cx="12" cy="12" r="2" fill="#555"/>
                            </svg>
                        </button> -->
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contrase√±a</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            [(ngModel)]="pwd2"
                            name="confirmPassword"
                            placeholder="Repite tu contrase√±a"
                            required
                        >
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- Mensajes de error general -->
                <div class="error-message general-error" *ngIf="formError">{{ formError }}</div>
                <div class="notification" *ngIf="successMessage">
                    <div class="notification-content">
                        <span class="notification-icon">‚úÖ</span>
                        <span class="notification-text">{{ successMessage }}</span>
                    </div>
                </div>

                <!-- Bot√≥n de registro -->
                <button type="submit" class="submit-button" id="submitButton" [disabled]="loading">
                    <span class="button-text">
                        {{ loading ? 'Creando cuenta...' : 'Crear Cuenta' }}
                    </span>
                    @if (loading) {
                        <div class="loading-spinner"></div>
                    }
                </button>
            </form>

            <!-- Footer del card -->
            <div class="card-footer">
                <p>¬øYa tienes una cuenta? <a routerLink="/login" class="auth-link">Inicia sesi√≥n aqu√≠</a></p>
            </div>
        </div>
    </div>
</body>
</html>
